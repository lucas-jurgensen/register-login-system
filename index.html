<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/login.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <title>Document</title>
    </head>
    <body class="light-theme">
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
        </style>

        <header>
            <span id="toggleTheme">
                <i class="fa-regular fa-moon fa-2xl"></i>
            </span>
        </header>

        <main>
            <!-- <button id="light-theme">Tema Claro</button>
            <button id="dark-theme">Tema Escuro</button> -->

            <div class="main-container">
                <div class="main-left">
                    <div class="main-left_title">
                        <h1>LOREM IPSUM</h1>
                    </div>
                    <div class="main-left_subtitle">
                        <h2>
                            Lorem ipsum dolor sit amet, consectetur adipiscing
                            elit. Duis cursus dui volutpat, viverra eros vitae,
                            tincidunt nibh. Nulla facilisi.
                        </h2>
                    </div>
                </div>
                <div class="main-right">
                    <div class="form-login">
                        <div class="user-container">
                            <input
                                type="text"
                                id="user-login"
                                placeholder="user or email"
                                required
                            />
                        </div>
                        <div class="password-container">
                            <input
                                type="password"
                                id="password-login"
                                placeholder="password"
                                required
                            />
                            <span id="togglePassword" style="cursor: pointer">
                                <i class="fa-regular fa-eye"></i>
                            </span>
                        </div>
                        <div class="button-container">
                            <button id="button-login">login</button>
                        </div>
                    </div>
                    <div class="account">
                        <p>
                            don't have an account?
                            <a href="register.html">register</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <script src="/assets/js/login.js"></script>
    </body>
</html>
